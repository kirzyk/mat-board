<div class="login-container">
  <img ngSrc="assets/images/mat-board-logo.png" alt="Mat Board Logo" width="350" height="233" priority>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Enter your email" />
          <mat-error *ngIf="loginForm.get('email')?.invalid">
            Enter a valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Enter your password" />
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary" [disabled]="isLoading || loginForm.invalid">
            Login
          </button>
          <mat-spinner *ngIf="isLoading" diameter="30"></mat-spinner>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
