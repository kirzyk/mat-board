<div class="add-order-dialog-wrapper">
  <h2 class="add-order-dialog-title">Add Order</h2>
  <form [formGroup]="orderForm" (ngSubmit)="save()">
    <mat-form-field appearance="fill">
      <mat-label>Product Name</mat-label>
      <input matInput formControlName="productName" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category">
        <mat-option *ngFor="let cat of categories" [value]="cat.value">{{
          cat.label
          }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Due Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dueDate" (click)="picker.open()" readonly />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox formControlName="accepted">I accept the terms and conditions</mat-checkbox>

    <div class="button-container">
      <button mat-raised-button color="primary" type="submit" [disabled]="orderForm.invalid">
        Save Order
      </button>
      <button mat-button type="button" (click)="close()" style="margin-top: 0.5rem;">
        Cancel
      </button>
    </div>
  </form>
</div>
